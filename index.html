<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus On Today</title>
    <link rel="stylesheet" href="style.css">
    <script src="scritp.js" defer></script>
</head>
<body>
    <main>
        <h1 id="app_title">Focus on <span>Today</span></h1>
        <div class="container">
            <h2 class="subtitle">
                <span>Today</span> 
                <img class="sun-icon" src="img/Sun.svg" alt="sun image">
            </h2>
            <p class="Raise_gole">Raise the bar by completing your goals!</p>
            <div class="progress-bar">
                <div class="progress-value">
                    <span>2/3 completed</span>
                </div>
                <p class="goal_error">Please set all the 3 goals!</p>
            </div>
            <div class="goa_container completed">
                <div class="custom_checkbox">
                    <img class="check-icon" src="img/cicon.svg" alt="check">
                </div>
                <input class="goal_input" type="text" placeholder="Add new Goal.......">
            </div>
            <div class="goa_container completed">
                <div class="custom_checkbox">
                    <img class="check-icon" src="img/cicon.svg" alt="check">
                </div>
                <input class="goal_input" type="text" placeholder="Add new Goal.......">
            </div>
            <div class="goa_container completed">
                <div class="custom_checkbox">
                    <img class="check-icon" src="img/cicon.svg" alt="check">
                </div>
                <input class="goal_input" type="text" placeholder="Add new Goal.......">
            </div>
            <h3>“Keep Going, You’re making great progress!”</h3>
            <p class="wonerShip">Made with  ❤️ by Chibgatullah Minhaz</p>
        </div>
    </main>
</body>
</html>
